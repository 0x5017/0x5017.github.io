ww.youtube.com/watch?v=LGz0Io_dh_I\">here</a>","children":[],"payload":{"lines":"14,15"}}],"payload":{"lines":"2,15"}},{"content":"File system","children":[{"content":"A hard drive can have multiple partitions. File system track : <strong>Where the file + space available</strong>","children":[],"payload":{"lines":"16,17"}},{"content":"FAT Filesystem","children":[{"content":"<strong>File Allocation Table</strong> : has been created since the early days of computer, nearly all OS can read this file","children":[],"payload":{"lines":"18,19"}},{"content":"Today : FAT32 : 28 bits to adresses available clusters with maximum volume size of 2.2TB. Windows limited the volume size to 32 GB","children":[],"payload":{"lines":"19,20"}},{"content":"FAT filesystem contains 2 areas : System Area &amp; data Area.","children":[{"content":"<strong>FAT = System area + Data area</strong>","children":[{"content":"System area = Boot Record + FAT 1 + FAT 2","children":[{"content":"Boot Record","children":[{"content":"Contains the instructions for the initial boot process. On systems where the FAT partition is bootable, this code is executed to start loading the operating system.","children":[],"payload":{"lines":"24,25"}}],"payload":{"lines":"23,25"}},{"content":"FAT 1 and FAT 2","children":[{"content":"FAT 2 is duplicate of FAT 1","children":[],"payload":{"lines":"26,27"}}],"payload":{"lines":"25,27"}}],"payload":{"lines":"22,27"}},{"content":"Data area = Root Directory + Files","children":[{"content":"Root directory contains severals important informations","children":[{"content":"Like : first character of filename <strong>OR</strong> status, Filename, extension, creation date/time, date/time of last write, file size (0 for directory)","children":[],"payload":{"lines":"29,30"}},{"content":"if the file is deleted, the first character of the directory will change to 0xE5.","children":[],"payload":{"lines":"30,31"}}],"payload":{"lines":"28,31"}}],"payload":{"lines":"27,31"}}],"payload":{"lines":"21,31"}}],"payload":{"lines":"20,31"}}],"payload":{"lines":"17,31"}}],"payload":{"lines":"15,31"}},{"content":"NTFS File System","children":[{"content":"Default file system for Windows OS","children":[],"payload":{"lines":"32,33"}},{"content":"More complicated than FAT filesystem. but same idea :","children":[{"content":"Record metadata of the file : filename, date/time, file size","children":[],"payload":{"lines":"34,35"}},{"content":"To mark the cluster the file occupies","children":[],"payload":{"lines":"35,36"}},{"content":"to record which clusters are allocated and which clusters are unallocated","children":[{"content":"But What is clusters ?","children":[{"content":"cluster know as Allocation unit size","children":[],"payload":{"lines":"38,39"}},{"content":"It depend on the size of your partition size. But for 2GB to 2TB : 4KB per cluster","children":[],"payload":{"lines":"39,40"}},{"content":"if you store 10 KB with 4KB/cluster. You have to store in 2 clusters of 4KB and 2KB rest in the 3rd cluster","children":[],"payload":{"lines":"40,41"}},{"content":"NTFS file track this information with $MFT file","children":[],"payload":{"lines":"41,42"}}],"payload":{"lines":"37,42"}}],"payload":{"lines":"36,42"}}],"payload":{"lines":"33,42"}},{"content":"Some important system file","children":[{"content":"$MFT : <strong>list of cluster where data stream reside, index etc</strong>, also filename, filesize, date/time","children":[],"payload":{"lines":"43,44"}},{"content":"$MFTMirr : $MFT Mirror, backup of the $MFT","children":[],"payload":{"lines":"44,45"}}],"payload":{"lines":"42,45"}}],"payload":{"lines":"31,45"}}],"payload":{"lines":"1,2"}},{"content":"<strong>Investigation process</strong>","children":[{"content":"Timeline analysis","children":[{"content":"<a href=\"https://www.x-ways.net/forensics/\">X-Ways Forensics</a> great tool to track time line and track/documentation of the following source information. But payant","children":[{"content":"index.dat : records user activity on the web","children":[],"payload":{"lines":"48,49"}},{"content":"LNK files","children":[],"payload":{"lines":"49,50"}},{"content":"Registry","children":[],"payload":{"lines":"50,51"}},{"content":"Metadata of Microsoft Office file","children":[],"payload":{"lines":"51,52"}},{"content":"Recycle bin file","children":[],"payload":{"lines":"52,53"}},{"content":"Prefetch file","children":[],"payload":{"lines":"53,54"}},{"content":"Cookies from browser","children":[],"payload":{"lines":"54,55"}},{"content":"Browser history","children":[],"payload":{"lines":"55,56"}},{"content":"USNJrnl","children":[{"content":"(Update Sequence Number Journal) file is part of the NTFS file system in Windows","children":[],"payload":{"lines":"57,58"}},{"content":"log changes file system","children":[],"payload":{"lines":"58,59"}},{"content":"help AV to detect change file instead of scan entire file system","children":[],"payload":{"lines":"59,60"}}],"payload":{"lines":"56,60"}},{"content":"Event log","children":[],"payload":{"lines":"60,61"}},{"content":"Email message","children":[],"payload":{"lines":"61,62"}},{"content":"shadow copy files","children":[],"payload":{"lines":"62,63"}},{"content":"Restore points","children":[],"payload":{"lines":"63,64"}},{"content":"MAC timestamp","children":[],"payload":{"lines":"64,65"}}],"payload":{"lines":"47,65"}},{"content":"<a href=\"https://github.com/log2timeline/plaso\">PLaso</a>. Open Source and free to collect and extract data in a format that you want. Here is some main functionality","children":[{"content":"image_export","children":[{"content":"export content file","children":[],"payload":{"lines":"67,68"}},{"content":"<code>image_export.exe --names [File_name] [Source_PATH] -w [Destination_path] </code>","children":[],"payload":{"lines":"68,69"}}],"payload":{"lines":"66,69"}},{"content":"log2timeline","children":[{"content":"extract chronological events from file,directories,image.","children":[],"payload":{"lines":"70,71"}},{"content":"It will create a database file (.plaso) and can read by other tools","children":[],"payload":{"lines":"71,72"}},{"content":"Multiple plugins for android, linux, macos ...","children":[],"payload":{"lines":"72,73"}},{"content":"<code>log2timeline [Output] [Input]</code>","children":[],"payload":{"lines":"73,74"}}],"payload":{"lines":"69,74"}},{"content":"pinfo","children":[{"content":"command line to display informatoin about the (.plaso) file","children":[],"payload":{"lines":"75,76"}}],"payload":{"lines":"74,76"}},{"content":"psort","children":[{"content":"output file in several format (csv, elastic, elastic_ts (for TimeSketch), json)","children":[],"payload":{"lines":"77,78"}}],"payload":{"lines":"76,78"}},{"content":"psteal","children":[{"content":"extract log and output in an format in one step. Combination of log2timeline &amp; psort","children":[],"payload":{"lines":"79,80"}},{"content":"<code>psteal --source [Full_Path_Source_file] -o [output_format] -w [Destination_file_path]</code>","children":[],"payload":{"lines":"80,81"}}],"payload":{"lines":"78,81"}}],"payload":{"lines":"65,81"}},{"content":"Other tool like autospy, Paladin etc..","children":[],"payload":{"lines":"81,82"}}],"payload":{"lines":"46,82"}},{"content":"Media analysis","children":[{"content":"hard drive, SSD, USB, smartphone","children":[],"payload":{"lines":"83,84"}}],"payload":{"lines":"82,84"}},{"content":"string search","children":[{"content":"string.","children":[],"payload":{"lines":"85,86"}}],"payload":{"lines":"84,86"}},{"content":"Recovery deleted data","children":[],"payload":{"lines":"86,88"}}],"payload":{"lines":"45,46"}},{"content":"<strong>Windows artifact analysis</strong>","children":[{"content":"Understanding users profiles","children":[{"content":"Windows Vista, 7,8,10, 11","children":[{"content":"C:\\Users%Username%","children":[],"payload":{"lines":"91,92"}}],"payload":{"lines":"90,92"}},{"content":"Microsoft defines the different types of user profiles","children":[{"content":"Local user : this profile is created when the user logs on to a computer for the 1st time. The profile stored on the hard disk","children":[],"payload":{"lines":"93,94"}},{"content":"Roaming user : like user account in Active Directory. This profile is an administrator-created and network-based profile. When user logs in to the machine, the profile will be downloaded to the localhost. Any changes are made to the profile in localhost will be copy when user logs off from the localhost.","children":[],"payload":{"lines":"94,95"}},{"content":"Mandatory user : This profile is created by network administrators to lock users to a specific set of settings. The users will not made any change without administrator's approval.","children":[],"payload":{"lines":"95,96"}},{"content":"Temporary user : When the user log off, the profile is deleted","children":[],"payload":{"lines":"96,97"}}],"payload":{"lines":"92,97"}},{"content":"Each user profile have a registry hive - NTUSER.dat. It is mapped with the HKCU (HKEY Current User)","children":[],"payload":{"lines":"97,98"}},{"content":"Classical folder","children":[{"content":"Visible folder","children":[{"content":"Documents, Downloads, Picture, Music","children":[],"payload":{"lines":"100,101"}}],"payload":{"lines":"99,101"}},{"content":"hidden folder","children":[{"content":"Appdata","children":[{"content":"WHAT ? contains user-specfic preferences and profile configurations","children":[],"payload":{"lines":"103,104"}},{"content":"3 subfolders","children":[{"content":"Appdata\\Local","children":[{"content":"temp file and Non-essential application data such as large cached images or index files.","children":[],"payload":{"lines":"106,107"}},{"content":"example : AppData\\Local\\Microsoft\\Edge","children":[],"payload":{"lines":"107,108"}}],"payload":{"lines":"105,108"}},{"content":"Appdata\\localLow","children":[{"content":"Data from applications that run in a more restricted (lower integrity) mode, often due to security restrictions.","children":[],"payload":{"lines":"109,110"}},{"content":"example : AppData\\LocalLow\\Adobe\\Flash Player","children":[],"payload":{"lines":"110,111"}}],"payload":{"lines":"108,111"}},{"content":"Appdata\\Roaming","children":[{"content":"Settings that should \"roam\" with the user on different computers","children":[],"payload":{"lines":"112,113"}},{"content":"Synchronize with the server","children":[],"payload":{"lines":"113,114"}},{"content":"example : AppData\\Roaming\\Microsoft\\Outlook","children":[],"payload":{"lines":"114,115"}}],"payload":{"lines":"111,115"}}],"payload":{"lines":"104,115"}}],"payload":{"lines":"102,115"}}],"payload":{"lines":"101,115"}}],"payload":{"lines":"98,115"}}],"payload":{"lines":"89,115"}},{"content":"Understanding Windows registry","children":[{"content":"What is Windows registry ?","children":[{"content":"the most important, the heart of Windows OS","children":[],"payload":{"lines":"117,118"}},{"content":"Windows registry = central hierarchical database","children":[],"payload":{"lines":"118,119"}},{"content":"This db store","children":[{"content":"config information about user","children":[],"payload":{"lines":"120,121"}},{"content":"hardware device","children":[],"payload":{"lines":"121,122"}},{"content":"applications","children":[],"payload":{"lines":"122,123"}}],"payload":{"lines":"119,123"}}],"payload":{"lines":"116,123"}},{"content":"4 main hives","children":[{"content":"What is hive ?","children":[{"content":"information in %SystemRoot%\\System32\\config folder","children":[],"payload":{"lines":"125,126"}}],"payload":{"lines":"124,126"}},{"content":"SAM hive","children":[{"content":"Security Accounts Manager : contains login information about user","children":[],"payload":{"lines":"127,128"}}],"payload":{"lines":"126,128"}},{"content":"SECURITY hive","children":[{"content":"Contain security information and potentially password information","children":[],"payload":{"lines":"129,130"}}],"payload":{"lines":"128,130"}},{"content":"SOFWARE hive","children":[{"content":"information about application and default Windows settings","children":[],"payload":{"lines":"131,132"}}],"payload":{"lines":"130,132"}},{"content":"SYSTEM hive","children":[{"content":"information about hardware and system config","children":[],"payload":{"lines":"133,134"}}],"payload":{"lines":"132,134"}}],"payload":{"lines":"123,134"}}],"payload":{"lines":"115,134"}},{"content":"Account usage","children":[{"content":"Last login/last password change","children":[{"content":"Information in <code>C:\\Windows\\system32\\config\\SAM\\Domains\\Account\\Users</code>","children":[],"payload":{"lines":"136,137"}},{"content":"Tools : RegRipper","children":[],"payload":{"lines":"137,138"}},{"content":"Example","children":[{"content":"\n<pre><code data-lines=\"139,146\">    <span class=\"hljs-attribute\">Username</span>: user1[<span class=\"hljs-number\">1001</span>]\n    <span class=\"hljs-attribute\">SID</span> : S-<span class=\"hljs-number\">1</span>-<span class=\"hljs-number\">5</span>-<span class=\"hljs-number\">1231313123123123</span>-<span class=\"hljs-number\">32434565</span>-<span class=\"hljs-number\">1001</span>\n    <span class=\"hljs-attribute\">Account</span> created : \n    <span class=\"hljs-attribute\">Last</span> Login Date : \n    <span class=\"hljs-attribute\">Pwd</span> Reset Date :  \n</code></pre>","children":[],"payload":{"lines":"139,146"}}],"payload":{"lines":"138,146"}},{"content":"SID : long and boring string. but remember that in the last number (relative ID)","children":[{"content":"500 : Administrator","children":[],"payload":{"lines":"147,148"}},{"content":"501 : guest","children":[],"payload":{"lines":"148,149"}},{"content":"<code>&gt; 1000</code> : user-created account. each new user account created : +1 . If you can find 1001,1002,1004 ==&gt; 1003 was deleted","children":[],"payload":{"lines":"149,150"}}],"payload":{"lines":"146,150"}}],"payload":{"lines":"135,150"}},{"content":"Logon event ID","children":[{"content":"<code>C:\\Windows\\System32\\winevt\\Logs\\Security.evtx</code>","children":[{"content":"4624 : logon success (check logon type)","children":[],"payload":{"lines":"152,153"}},{"content":"4625 : Logon fail","children":[],"payload":{"lines":"153,154"}},{"content":"4634 : Logon session terminated","children":[],"payload":{"lines":"154,155"}},{"content":"4647 : Logon session terminated by the user","children":[],"payload":{"lines":"155,156"}},{"content":"4672 : user logon with admin right","children":[],"payload":{"lines":"156,157"}},{"content":"4720 : User account created","children":[],"payload":{"lines":"157,158"}},{"content":"4778 : A session was reconnected to a Window Station.","children":[],"payload":{"lines":"158,159"}},{"content":"4779 : A session was disconnected from a Window Station.","children":[],"payload":{"lines":"159,160"}}],"payload":{"lines":"151,160"}}],"payload":{"lines":"150,160"}}],"payload":{"lines":"134,160"}},{"content":"File/folder knowledge","children":[{"content":"Thumbcache file (image)","children":[{"content":"What is this ?","children":[{"content":"A database of thumbnail images created when using Windows Explorer in a thumbnail view.","children":[],"payload":{"lines":"163,164"}},{"content":"Depending on the size of the thumbnail, you may have multiple database with same image but different size","children":[],"payload":{"lines":"164,165"}},{"content":"The system can add a thumbnail to the cache without user knowledge","children":[],"payload":{"lines":"165,166"}}],"payload":{"lines":"162,166"}},{"content":"What we can do with thumbcache file ?","children":[{"content":"recover deleted or previously viewed images.","children":[],"payload":{"lines":"167,168"}}],"payload":{"lines":"166,168"}},{"content":"Where is stored ?","children":[{"content":"C:\\Users&lt;username&gt;\\AppData\\Local\\Microsoft\\Windows\\Explorer","children":[],"payload":{"lines":"169,170"}}],"payload":{"lines":"168,170"}},{"content":"Which tool can view ?","children":[{"content":"https://thumbcacheviewer.github.io/","children":[],"payload":{"lines":"171,172"}}],"payload":{"lines":"170,172"}}],"payload":{"lines":"161,172"}},{"content":"File created by browser","children":[{"content":"Microsoft browser (IE/edge/File Explorer)","children":[{"content":"What we can do ?","children":[{"content":"Open/download/delete file in internet browser of File Explorer","children":[],"payload":{"lines":"175,176"}}],"payload":{"lines":"174,176"}},{"content":"Where is stored ? Depend on the version","children":[{"content":"IE6-7 : <code>%Userprofile%\\LocalSettings\\History\\History.IE5</code>","children":[],"payload":{"lines":"177,178"}},{"content":"IE8-9 : <code>%UserProfil%\\AppData\\Local\\Microsoft\\WindowsHistory\\History.IE5</code>","children":[],"payload":{"lines":"178,179"}},{"content":"IE10-11 : <code>%UserProfil%\\AppData\\Local\\Microsoft\\Windows\\WebCache\\WebCacheV*.dat</code>","children":[],"payload":{"lines":"179,180"}}],"payload":{"lines":"176,180"}},{"content":"Tools ?","children":[{"content":"For IE10-11 (.dat file) : (ESEDatabaseView)[https://www.nirsoft.net/utils/ese_database_view.html] ==&gt; powerfull to track visited phishing mail for example","children":[],"payload":{"lines":"181,182"}}],"payload":{"lines":"180,182"}}],"payload":{"lines":"173,182"}}],"payload":{"lines":"172,182"}},{"content":"Moste recently used/recently used","children":[{"content":"MRU (Most Recently Used)","children":[{"content":"Stored in NTUSER.dat","children":[],"payload":{"lines":"184,185"}},{"content":"Multiple MRU lists in the registry file. Here are some common locations","children":[{"content":"OpenSavePidlMRU in NTUSER.dat","children":[{"content":"track last 20 files opened/saved via the Windows Common Dialogue (Open/SaveAs dialog box)","children":[],"payload":{"lines":"187,188"}},{"content":"HKCU\\Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\ComDIg32\\OpenSaveMRU (OpenSavePidlMRU in Vista/Win7)","children":[],"payload":{"lines":"188,189"}},{"content":"Example output :","children":[{"content":"\n<pre><code data-lines=\"190,194\">    My computer<span class=\"hljs-string\">\\CLSID_Desktop\\facture.pdf</span>\n    My computer<span class=\"hljs-string\">\\CLSID_Desktop\\my_CV.docx</span>\n</code></pre>","children":[],"payload":{"lines":"190,194"}}],"payload":{"lines":"189,194"}},{"content":"Tools : RegistryExplorer","children":[],"payload":{"lines":"194,195"}}],"payload":{"lines":"186,195"}},{"content":"lastvisitedmru","children":[],"payload":{"lines":"195,196"}}],"payload":{"lines":"185,196"}},{"content":"(interesting doc by SANS)[https://www.sans.org/blog/opensavemru-and-lastvisitedmru/]","children":[],"payload":{"lines":"196,197"}}],"payload":{"lines":"183,197"}},{"content":"RecentDocs","children":[{"content":"What ?","children":[{"content":"Contains all list of file executed/opened by the user <strong>through</strong> Windows Explorer","children":[],"payload":{"lines":"199,200"}},{"content":"example recent html open file <code>Sofware\\Microsoft\\Windows\\CurrentVersion\\Explorer\\RecentDocs\\.html </code>","children":[],"payload":{"lines":"200,201"}}],"payload":{"lines":"198,201"}}],"payload":{"lines":"197,201"}},{"content":"Recycle bin","children":[{"content":"hidden folder stored in <strong>root directory</strong>","children":[],"payload":{"lines":"202,203"}},{"content":"intermediare step when a user delete a file","children":[],"payload":{"lines":"203,204"}},{"content":"On NTFS formatted disk, there will have a sub-folder for each user's SID","children":[],"payload":{"lines":"204,205"}},{"content":"When user delete a file","children":[{"content":"2 files will be create","children":[{"content":"$R + 6 random character + the extension of the file","children":[],"payload":{"lines":"207,208"}},{"content":"$I + 6 same character of the $R + the extension of the file","children":[{"content":"this will track : file size, date/time delete, original path/fil
